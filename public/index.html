<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dream Interpreter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tell me about your dream</h1>
  <div class="input-container">
    <textarea id="dreamInput" placeholder="Type your dream here..."></textarea>
    <button id="submitBtn">Interpret My Dream</button>
  </div>
  <div class="response" id="responseArea" style="display:none;"></div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', async () => {
  const dreamText = document.getElementById('dreamInput').value.trim();
  if (!dreamText) {
    alert("Please enter your dream.");
    return;
  }

  // åŠ è½½æ•ˆæœ
  const responseArea = document.getElementById('responseArea');
  responseArea.style.display = 'block';
  responseArea.innerHTML = '<div class="response-bubble">â³ Interpreting your dream...</div>';

  try {
    const response = await fetch('/api/interpret', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ dream: dreamText })
    });

    const data = await response.json();

    // è®© AI è§£é‡Šçš„å›ç­”æœ‰æ›´å¥½çœ‹çš„æ ¼å¼
    responseArea.innerHTML = `
      <div class="response-bubble">
        <strong>ğŸ”® Interpretation:</strong><br>
        ${data.interpretation.replace(/\n/g, '<br>')}
      </div>`;
  } catch (error) {
    responseArea.innerHTML = '<div class="response-bubble">âš ï¸ An error occurred. Please try again later.</div>';
  }
});


  </script>
</body>
</html>
